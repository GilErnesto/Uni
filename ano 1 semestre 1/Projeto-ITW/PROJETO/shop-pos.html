<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Verificação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="shop-pos.css" />
    <link rel="stylesheet" type="text/css" href="Universal/Navbar.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light border-bottom-0">
            <div class="container-fluid d-flex align-items-center ">
                <a class="btn btn-secondary" href="shop.html"><i class="fa-solid fa-left-long"></i> Voltar</a>
                <!-- Switch Dark mode -->
                <ul class="navbar-nav switch-container rounded-button" id="bd-theme">
                    <li class="nav-item">
                        <div class="nav-link" type="button" data-bs-theme-value="light" aria-pressed="false">
                            <i class="theme-icon fa fa-sun" title="Modo claro"></i>
                        </div>
                    </li>
                    <li class="navbar-text hstack"><div class="vr"></div></li>
                    <li class="nav-item">
                        <div class="nav-link" type="button" data-bs-theme-value="dark" aria-pressed="false">
                            <i class="theme-icon fa fa-moon" title="Modo escuro"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Verificação de Pessoa</h2>
        <form id="verification-form">
            <div class="row mb-3">
                <div class="col">
                    <label for="first-name" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first-name" pattern="\b\w{2,}\b" title="O primeiro nome deve ter no mínimo 2 letras" required>
                </div>
                <div class="col">
                    <label for="last-name" class="form-label">Último Nome</label>
                    <input type="text" class="form-control" id="last-name" pattern="\b\w{2,}\b" title="O último nome deve ter no mínimo 2 letras" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Morada</label>
                <input type="text" class="form-control" id="address" minlength="8" title="A morada deve ter no mínimo 8 letras" required>
            </div>
            <div class="row">
                <div class="col">
                    <label for="postal-address" class="form-label">Código Postal</label>
                    <input type="text" 
                           class="form-control" 
                           id="postal-address" 
                           pattern="\d{4}-\d{3}" 
                           title="A morada postal deve ter o formato 1234-567" 
                           required>
                </div>  
            <div class="col">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" minlength="5" title="A cidade deve ter no mínimo 5 letras" required>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>

    <script src="Universal/Logo.js"></script>
    <script src="Universal/Darkmode.js"></script>
    <!-- Link para o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o JavaScript personalizado -->
    <script type="text/javascript" src="shop-pos.js"></script>
</body>
</html>
